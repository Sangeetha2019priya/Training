<!DOCTYPE html>

<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>ng-cloak directive example</title>  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>    
</head>  
<body ng-app="">  
  <div id="template1" ng-cloak>{{ "Hello" }}</div>  
<div id="template2" class="ng-cloak">{{ "JavaTpoint" }}</div>  
</body>  
</html>
